<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PadPick</title>
    <link rel="stylesheet" href="/Pages/Css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to PadPick</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button" class="btn" onclick="location.href='/Pages/Html/index.html'">Login</button>
            <p>Don't have an account? <a href="/Pages/Html/sign_in.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
